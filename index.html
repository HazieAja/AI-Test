<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Agent Maze AI Simulator</title>
<style>
  body{
    margin:0;
    font-family:system-ui, monospace;
    background:linear-gradient(135deg,#1e1f26,#2b2d42);
    color:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  #panel{
    background:#f8f9ff;
    padding:16px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    text-align:center;
  }
  canvas{
    display:block;
    margin:auto;
    background:#fff;
    border-radius:10px;
  }
  select,input,button{
    margin:4px;
    padding:6px 10px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  button{cursor:pointer;}
</style>
</head>
<body>
<div id="panel">
  <div>
    <select id="mode">
      <option value="single">Single AI</option>
      <option value="multi">Multi AI</option>
    </select>
    <input id="count" type="number" min="1" max="8" value="2">
    <select id="speed">
      <option value="300">Slow</option>
      <option value="150" selected>Normal</option>
      <option value="60">Fast</option>
    </select>
    <button onclick="startSim()">Start</button>
  </div>
  <canvas id="cv" width="480" height="480"></canvas>
</div><script>
const CELL = 30;

const grid = [
"################",
"#..K.....#....#",
"#.####.#..#.##.#",
"#......#......#",
"#.##.######.##.#",
"#..#....#.....G#",
"#..#.##..#.##..##",
"#......#.......#",
"################"
].map(r=>r.split(''));

const ROWS = grid.length;
const COLS = grid[0].length;

const grid = [
"################",
"#..K.....#....#",
"#.####.#..#.##.#",
"#......#......#",
"#.##.######.##.#",
"#..#....#.....G#",
"#..#.##..#.##..##",
"#......#.......#",
"################"
].map(r=>r.split(''));

const cv = document.getElementById('cv');
const ctx = cv.getContext('2d');

let agents=[];
let spawnPoints={};
let goalReached=false;
let timer=null;

function startSim(){
  clearInterval(timer);
  agents=[];
  const m = mode.value;
  const n = m==="single"?1:Number(count.value);
  for(let i=0;i<n;i++) agents.push(spawnAgent(i));
  timer=setInterval(stepAll,Number(speed.value));
}

function spawnAgent(id){
  let r,c,safe=false;
  while(!safe){
    r=1+Math.floor(Math.random()*6);
    c=1+Math.floor(Math.random()*14);
    safe=!agents.some(a=>a.r===r&&a.c===c)&&grid[r][c]==='.';
  }
  return {id,r,c,key:false,emotion:'neutral',exprTimer:0};
}

function occupied(r,c,self){
  return agents.some(a=>a!==self&&a.r===r&&a.c===c);
}


function stepAll(){
  if(goalReached) return;
  agents.forEach(step);
  draw();

function resetAgents(){
  for(const a of agents){
    const s=spawnPoints[a.id];
    a.r=s.r;
    a.c=s.c;
    a.emotion="neutral";
    a.timer=0;
  }
  goalReached=false;
}


function resetAgents(){
  agents.forEach(a=>{
    const s=spawnPoints[a.id];
    a.r=s.r;
    a.c=s.c;
    a.emotion="neutral";
    a.timer=0;
  });
  goalReached=false;
}


}

function setEmotion(a,e,time=12){a.emotion=e;a.exprTimer=time;}

function step(a){
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  const [dr,dc]=dirs[Math.floor(Math.random()*4)];
  const nr=a.r+dr, nc=a.c+dc;

  if(grid[nr][nc]==='#'){setEmotion(a,'confused');return;}
  if(occupied(nr,nc,a)){setEmotion(a,'angry');return;}

  a.r=nr; a.c=nc;

  if(grid[nr][nc]==='K'){a.key=true;grid[nr][nc]='.';setEmotion(a,'proud');}
  if(grid[nr][nc]==='G'){setEmotion(a,'happy',20);}
}

  a.r=nr; a.c=nc;

  if(grid[nr][nc]==='K'){
    a.key=true;
    grid[nr][nc]='.';
    a.mood=':)';
    speak(a,'got key');
  }

  if(grid[nr][nc]==='G'){
    a.mood='^_^';
    speak(a,'goal!');
  }
}

function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cell = grid[r][c];
      const x = c * CELL;
      const y = r * CELL;

      if(cell === '#'){
        ctx.fillStyle = '#2f2f2f';
        ctx.fillRect(x,y,CELL,CELL);
      } else {
        ctx.fillStyle = '#fdfdfd';
        ctx.fillRect(x,y,CELL,CELL);
        ctx.strokeStyle = '#e5e5e5';
        ctx.strokeRect(x,y,CELL,CELL);
      }

      if(cell === 'K'){
        ctx.fillStyle = '#f5c542';
        ctx.beginPath();
        ctx.arc(x+CELL/2,y+CELL/2,6,0,Math.PI*2);
        ctx.fill();
      }

      if(cell === 'G'){
        ctx.fillStyle = '#4ade80';
        ctx.fillRect(x+6,y+6,CELL-12,CELL-12);
      }
    }
  }

  for(const a of agents){
    const ax = a.c*CELL + CELL/2;
    const ay = a.r*CELL + CELL/2;

    ctx.fillStyle = '#4dabf7';
    ctx.beginPath();
    ctx.arc(ax,ay,10,0,Math.PI*2);
    ctx.fill();

    ctx.font='12px monospace';
    ctx.fillStyle='#111';
    const emoMap={neutral:':|',happy:':)',confused:'o_O',angry:'>:( ',proud:'â€º:)',betray:'>:D',sad:';('};
    ctx.fillText(emoMap[a.emotion]||':|',ax+12,ay-12);

    if(a.exprTimer>0) a.exprTimer--;
    else a.emotion='neutral';
  }
}

draw();

function resetAgents(){
  for(const a of agents){
    const s=spawnPoints[a.id];
    a.r=s.r;
    a.c=s.c;
    a.emotion="neutral";
    a.timer=0;
  }
  goalReached=false;
}


function resetAgents(){
  agents.forEach(a=>{
    const s=spawnPoints[a.id];
    a.r=s.r;
    a.c=s.c;
    a.emotion="neutral";
    a.timer=0;
  });
  goalReached=false;
}


</script></body>
</html>
