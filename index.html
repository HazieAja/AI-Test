<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-Agent Maze AI Simulator</title>
<style>
  body{
    margin:0;
    font-family:system-ui, monospace;
    background:linear-gradient(135deg,#1e1f26,#2b2d42);
    color:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  #panel{
    background:#f8f9ff;
    padding:16px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    text-align:center;
  }
  canvas{
    display:block;
    margin:auto;
    background:#fff;
    border-radius:10px;
  }
  select,input,button{
    margin:4px;
    padding:6px 10px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  button{cursor:pointer;}
</style>
</head>
<body>
<div id="panel">
  <div>
    <select id="mode">
      <option value="single">Single AI</option>
      <option value="multi">Multi AI</option>
    </select>
    <input id="count" type="number" min="1" max="8" value="2">
    <select id="speed">
      <option value="300">Slow</option>
      <option value="150" selected>Normal</option>
      <option value="60">Fast</option>
    </select>
    <button onclick="startSim()">Start</button>
  </div>
  <canvas id="cv"></canvas>
</div><script>
// ================= MAZE =================
const CELL = 30;

let grid;
let ROWS, COLS;

function generateMaze(){
  grid = [
    "################",
    "#..K.....#....#",
    "#.####.#..#.##.#",
    "#......#......#",
    "#.##.######.##.#",
    "#..#....#.....G#",
    "#..#.##..#.##..##",
    "#......#.......#",
    "################"
  ].map(r=>r.split(''));

  ROWS = grid.length;
  COLS = grid[0].length;

  cv.width  = COLS * CELL;
  cv.height = ROWS * CELL;
}

// ================= CANVAS =================
const cv = document.getElementById('cv');
const ctx = cv.getContext('2d');

// ================= AGENTS =================
let agents=[];
let timer=null;
let spawnPoints={};
let scores={};
let goalLock=false;

function startSim(){
  clearInterval(timer);
  agents=[];
  spawnPoints={};
  scores={};
  goalLock=false;

  generateMaze();

  const n = mode.value === "single" ? 1 : Number(count.value);
  for(let i=0;i<n;i++) agents.push(spawnAgent(i));

  timer=setInterval(stepAll,Number(speed.value));
}

function spawnAgent(id){
  let r,c;
  do{
    r=1+Math.floor(Math.random()*(ROWS-2));
    c=1+Math.floor(Math.random()*(COLS-2));
  }while(grid[r][c]!=='.');

  spawnPoints[id]={r,c};
  scores[id]=0;

  return {id,r,c,key:false,emotion:'neutral',exprTimer:0};
}

function occupied(r,c,self){
  return agents.some(a=>a!==self&&a.r===r&&a.c===c);
}

// ================= SIM =================
function stepAll(){
  if(goalLock) return;
  for(const a of agents) step(a);
  draw();
}

function setEmotion(a,e,time=15){a.emotion=e;a.exprTimer=time;}

function step(a){
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  const [dr,dc]=dirs[Math.floor(Math.random()*4)];
  const nr=a.r+dr, nc=a.c+dc;

  if(grid[nr][nc]==='#'){setEmotion(a,'confused');return;}
  if(occupied(nr,nc,a)){setEmotion(a,'angry');return;}

  a.r=nr; a.c=nc;

  if(grid[nr][nc]==='K' && !a.key){
    a.key=true;
    grid[nr][nc]='.';
    setEmotion(a,'proud',25);
  }

  if(grid[nr][nc]==='G' && !goalLock){
    goalLock=true;
    scores[a.id]++;
    setEmotion(a,'happy',30);
    setTimeout(resetRound,800);
  }
}

function resetRound(){
  for(const a of agents){
    const s=spawnPoints[a.id];
    a.r=s.r;
    a.c=s.c;
    a.key=false;
    a.emotion='neutral';
    a.exprTimer=0;
  }
  goalLock=false;
}

// ================= DRAW =================
function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cell=grid[r][c];
      const x=c*CELL,y=r*CELL;

      if(cell==='#'){
        ctx.fillStyle='#2f2f2f';
        ctx.fillRect(x,y,CELL,CELL);
      }else{
        ctx.fillStyle='#fdfdfd';
        ctx.fillRect(x,y,CELL,CELL);
        ctx.strokeStyle='#e5e5e5';
        ctx.strokeRect(x,y,CELL,CELL);
      }

      if(cell==='K'){
        ctx.fillStyle='#f5c542';
        ctx.beginPath();
        ctx.arc(x+CELL/2,y+CELL/2,6,0,Math.PI*2);
        ctx.fill();
      }
      if(cell==='G'){
        ctx.fillStyle='#4ade80';
        ctx.fillRect(x+6,y+6,CELL-12,CELL-12);
      }
    }
  }

  for(const a of agents){
    const ax=a.c*CELL+CELL/2;
    const ay=a.r*CELL+CELL/2;

    ctx.fillStyle='#4dabf7';
    ctx.beginPath();
    ctx.arc(ax,ay,10,0,Math.PI*2);
    ctx.fill();

    const emoMap={neutral:'ðŸ™‚',happy:'ðŸ¤©',confused:'ðŸ˜•',angry:'ðŸ˜ ',proud:'ðŸ˜Ž',sad:'ðŸ˜¢'};
    ctx.font='16px system-ui';
    ctx.fillText(emoMap[a.emotion]||'ðŸ™‚',ax+12,ay-12);

    ctx.font='10px monospace';
    ctx.fillStyle='#000';
    ctx.fillText(`P:${scores[a.id]}`,ax-10,ay+22);

    if(a.exprTimer>0) a.exprTimer--;
    else a.emotion='neutral';
  }
}

// initial
generateMaze();
draw();
</script></body>
</html>
