<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maze AI Simulator v2</title>

<style>
:root{
  --bg:#0f1220;
  --panel:#1b1f3a;
  --accent:#4dabf7;
  --wall:#2d325a;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--panel),var(--bg));
  font-family:system-ui, monospace;
  color:#eee;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#ui{
  background:rgba(20,25,60,.95);
  padding:14px;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  gap:10px;
}

#controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

select,input,button{
  background:#0f1430;
  color:#fff;
  border:1px solid #3a3f7a;
  border-radius:8px;
  padding:6px 10px;
}

button{
  background:linear-gradient(135deg,#4dabf7,#748ffc);
  border:none;
  cursor:pointer;
  font-weight:bold;
}

canvas{
  background:#0b0f24;
  border-radius:12px;
}
</style>
</head>

<body>
<div id="ui">
  <div id="controls">
    <select id="mode">
      <option value="single">Single AI</option>
      <option value="multi">Multi AI</option>
    </select>

    <input id="count" type="number" min="1" max="6" value="3">

    <select id="speed">
      <option value="400">Slow</option>
      <option value="200" selected>Normal</option>
      <option value="80">Fast</option>
    </select>

    <button onclick="start()">START</button>
  </div>

  <canvas id="cv"></canvas>
</div>

<script>
// ================= GRID =================
const MAZE = [
"################",
"#..K.....#....#",
"#.####.#..#.##.#",
"#......#......#",
"#.##.######.##.#",
"#..#....#.....G#",
"#..#.##..#.##..##",
"#......#.......#",
"################"
].map(r=>r.split(""));

const ROWS = MAZE.length;
const COLS = MAZE[0].length;
const CELL = 32;

// ================= CANVAS =================
const cv = document.getElementById("cv");
cv.width  = COLS * CELL;
cv.height = ROWS * CELL;
const ctx = cv.getContext("2d");

// ================= AGENT =================
let agents=[];
let loop=null;

function spawn(id){
  let r,c;
  do{
    r=1+Math.floor(Math.random()*(ROWS-2));
    c=1+Math.floor(Math.random()*(COLS-2));
  }while(MAZE[r][c]!==".");

  return{
    id,r,c,
    mood:":|",
    color:`hsl(${id*70},70%,60%)`
  };
}

function start(){
  clearInterval(loop);
  agents=[];
  const m=mode.value;
  const n=m==="single"?1:Number(count.value);

  for(let i=0;i<n;i++) agents.push(spawn(i));
  loop=setInterval(stepAll,Number(speed.value));
}

// ================= LOGIC =================
function stepAll(){
  agents.forEach(step);
  draw();
}

function step(a){
  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  const [dr,dc]=dirs[Math.floor(Math.random()*4)];
  const nr=a.r+dr,nc=a.c+dc;

  if(MAZE[nr][nc]==="#"){
    a.mood=">:/";
    return;
  }

  if(agents.some(o=>o!==a&&o.r===nr&&o.c===nc)){
    a.mood=">:( ";
    return;
  }

  a.r=nr; a.c=nc;
  a.mood=":|";

  if(MAZE[nr][nc]==="K"){
    MAZE[nr][nc]=".";
    a.mood="â€º:)";
  }
  if(MAZE[nr][nc]==="G"){
    a.mood="^_^";
  }
}

// ================= DRAW =================
function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const x=c*CELL,y=r*CELL;
      const cell=MAZE[r][c];

      if(cell==="#"){
        ctx.fillStyle= "var(--wall)";
        ctx.fillRect(x,y,CELL,CELL);
      }else{
        ctx.strokeStyle="#222";
        ctx.strokeRect(x,y,CELL,CELL);
      }

      if(cell==="K"){
        ctx.fillStyle="gold";
        ctx.fillRect(x+10,y+10,12,12);
      }
      if(cell==="G"){
        ctx.fillStyle="lime";
        ctx.beginPath();
        ctx.arc(x+CELL/2,y+CELL/2,8,0,Math.PI*2);
        ctx.fill();
      }
    }
  }

  for(const a of agents){
    const x=a.c*CELL+CELL/2;
    const y=a.r*CELL+CELL/2;

    ctx.fillStyle=a.color;
    ctx.beginPath();
    ctx.arc(x,y,11,0,Math.PI*2);
    ctx.fill();

    ctx.fillStyle="#fff";
    ctx.font="12px monospace";
    ctx.fillText(a.mood,x+12,y-10);
  }
}

draw();
</script>
</body>
</html>
