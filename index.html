<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maze AI Simulator â€“ Emoji Emotion</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a1d3a,#0b0e1f);
  font-family:system-ui, monospace;
}

#panel{
  background:#15193a;
  padding:14px;
  border-radius:18px;
  box-shadow:0 25px 70px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  gap:10px;
}

#controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

select,input,button{
  background:#0d1130;
  color:#fff;
  border:1px solid #3c417a;
  border-radius:8px;
  padding:6px 10px;
}

button{
  background:linear-gradient(135deg,#4dabf7,#748ffc);
  border:none;
  cursor:pointer;
  font-weight:bold;
}

canvas{
  background:#0b0f24;
  border-radius:14px;
}
</style>
</head>

<body>
<div id="panel">
  <div id="controls">
    <select id="mode">
      <option value="single">Single AI</option>
      <option value="multi">Multi AI</option>
    </select>
    <input id="count" type="number" min="1" max="6" value="3">
    <select id="speed">
      <option value="450">Slow</option>
      <option value="250" selected>Normal</option>
      <option value="120">Fast</option>
    </select>
    <button onclick="start()">START</button>
  </div>

  <canvas id="cv"></canvas>
</div>

<script>
// ===== MAZE =====
const MAZE = [
"################",
"#..K.....#....#",
"#.####.#..#.##.#",
"#......#......#",
"#.##.######.##.#",
"#..#....#.....G#",
"#..#.##..#.##..##",
"#......#.......#",
"################"
].map(r=>r.split(""));

const CELL = 32;
const ROWS = MAZE.length;
const COLS = MAZE[0].length;

// ===== CANVAS =====
const cv = document.getElementById("cv");
cv.width  = COLS * CELL;
cv.height = ROWS * CELL;
const ctx = cv.getContext("2d");

// ===== EMOJI MAP =====
const EMOJI = {
  neutral:"ðŸ™‚",
  confused:"ðŸ˜•",
  angry:"ðŸ˜ ",
  proud:"ðŸ˜Ž",
  sad:"ðŸ˜¢",
  betray:"ðŸ˜ˆ",
  happy:"ðŸ¤©"
};

// ===== AGENT =====
let agents=[];
let loop=null;

function spawn(id){
  let r,c;
  do{
    r=1+Math.floor(Math.random()*(ROWS-2));
    c=1+Math.floor(Math.random()*(COLS-2));
  }while(MAZE[r][c]!=='.');

  return{
    id,r,c,
    emotion:"neutral",
    timer:0,
    color:`hsl(${id*70},70%,60%)`
  };
}

// ===== CONTROL =====
function start(){
  clearInterval(loop);
  agents=[];
  const n = mode.value==="single"?1:Number(count.value);
  for(let i=0;i<n;i++) agents.push(spawn(i));
  loop=setInterval(stepAll,Number(speed.value));
}

// ===== LOGIC =====
function setEmotion(a,e,duration=18){
  a.emotion=e;
  a.timer=duration;
}

function stepAll(){
  agents.forEach(step);
  draw();
}

function step(a){
  if(a.timer>0) a.timer--;
  else a.emotion="neutral";

  const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  const [dr,dc]=dirs[Math.floor(Math.random()*4)];
  const nr=a.r+dr,nc=a.c+dc;

  if(MAZE[nr][nc]==="#"){
    setEmotion(a,"confused");
    return;
  }

  if(agents.some(o=>o!==a&&o.r===nr&&o.c===nc)){
    setEmotion(a,"angry");
    return;
  }

  a.r=nr; a.c=nc;

  if(MAZE[nr][nc]==="K"){
    MAZE[nr][nc]=".";
    setEmotion(a,"proud",30);
  }

  if(MAZE[nr][nc]==="G"){
    setEmotion(a,"happy",40);
  }
}

// ===== DRAW =====
function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  // maze
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const x=c*CELL,y=r*CELL;
      const cell=MAZE[r][c];

      if(cell==="#"){
        ctx.fillStyle="#2d325a";
        ctx.fillRect(x,y,CELL,CELL);
      }else{
        ctx.strokeStyle="#1c204a";
        ctx.strokeRect(x,y,CELL,CELL);
      }

      if(cell==="K"){
        ctx.fillStyle="gold";
        ctx.fillRect(x+10,y+10,12,12);
      }
      if(cell==="G"){
        ctx.fillStyle="lime";
        ctx.beginPath();
        ctx.arc(x+CELL/2,y+CELL/2,8,0,Math.PI*2);
        ctx.fill();
      }
    }
  }

  // agents
  for(const a of agents){
    const x=a.c*CELL+CELL/2;
    const y=a.r*CELL+CELL/2;

    // body
    ctx.fillStyle=a.color;
    ctx.beginPath();
    ctx.arc(x,y,11,0,Math.PI*2);
    ctx.fill();

    // emotion bubble
    const emoji=EMOJI[a.emotion];
    ctx.font="18px system-ui";
    const w=26,h=24;

    ctx.fillStyle="rgba(255,255,255,.9)";
    ctx.beginPath();
    ctx.roundRect(x+12,y-28,w,h,6);
    ctx.fill();

    ctx.fillStyle="#000";
    ctx.fillText(emoji,x+15,y-11);
  }
}

draw();
</script>
</body>
</html>
